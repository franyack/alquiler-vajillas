<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardino Pizzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="https://i.imgur.com/dwZwxd3.png" alt="Logo Bernardino Pizzas" style="max-width: 100%; height: auto;">
</header>

<div class="category-nav">
    <button onclick="loadCategory('clasicas')" class="active">Clásicas</button>
    <!--<button onclick="loadCategory('tentadoras')">Tentadoras</button>
    <button onclick="loadCategory('irresistibles')">Irresistibles</button>-->
</div>

<div id="category-content">
    <!-- El contenido de las categorías se cargará aquí dinámicamente -->
</div>

<div class="order-options">
    <h2>Opciones de Pedido</h2>
    <label>
        <input type="radio" name="orderType" value="retiro" onclick="toggleFields()"> Retiro
    </label>
    <label>
        <input type="radio" name="orderType" value="envio" onclick="toggleFields()"> Envío (+$1500)
    </label>
    <div id="address-field" style="display:none;">
        <input type="text" id="address" placeholder="Ingrese su dirección">
    </div>
    <div id="name-field" style="display:none;">
        <input type="text" id="name" placeholder="Ingrese su nombre">
    </div>
    <div>
        <h3>Selecciona el método de pago:</h3>
        <input type="radio" id="transferencia" name="paymentMethod" value="transferencia">
        <label for="transferencia">Transferencia</label><br>
        <input type="radio" id="efectivo" name="paymentMethod" value="efectivo">
        <label for="efectivo">Efectivo</label><br>
    </div>
    <div class="error-message" id="error-message">¡Por favor, selecciona al menos un pedido!</div>
    <button class="whatsapp-button" onclick="placeOrder()">Hacer Pedido por WhatsApp</button>
</div>

<script src="script.js"></script>

</body>
</html>
