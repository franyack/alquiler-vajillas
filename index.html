<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Vajillas Esperanza</title>
    <meta name="description" content="Sistema de gestión de alquiler de vajillas y mobiliario para eventos. Cotizaciones rápidas por WhatsApp.">
    <meta name="theme-color" content="#667eea">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍽️</text></svg>">
</head>
<body>

<header>
    <h1>🍽️ Alquiler de Vajillas Esperanza</h1>
    <p>Todo lo que necesitas para tu evento</p>
</header>

<div class="category-nav">
    <button onclick="loadCategory('mobiliario')" class="active">🪑 Mobiliario</button>
    <button onclick="loadCategory('vajilla')">🍽️ Vajilla</button>
    <button onclick="loadCategory('copas')">🍷 Copas</button>
    <button onclick="loadCategory('accesorios')">🍯 Accesorios</button>
</div>

<div id="category-content">
    <!-- The products content will be loaded here dynamically -->
</div>

<div class="order-options">
    <h2>Opciones de Alquiler</h2>
    <label>
        <input type="radio" name="orderType" value="retiro" onclick="toggleFields()"> Retiro
    </label>
    <label>
        <input type="radio" name="orderType" value="envio" onclick="toggleFields()"> Envío (+$1500)
    </label>
    <div id="address-field" style="display:none;">
        <input type="text" id="address" placeholder="Ingrese su dirección">
    </div>
    <div id="name-field" style="display:none;">
        <input type="text" id="name" placeholder="Ingrese su nombre">
    </div>
    <div>
        <h3>Selecciona el método de pago:</h3>
        <input type="radio" id="transferencia" name="paymentMethod" value="transferencia">
        <label for="transferencia">Transferencia</label><br>
        <input type="radio" id="efectivo" name="paymentMethod" value="efectivo">
        <label for="efectivo">Efectivo</label><br>
    </div>
    <div class="error-message" id="error-message">¡Por favor, selecciona al menos un producto!</div>
    <button class="whatsapp-button" onclick="placeOrder()">Solicitar Cotización por WhatsApp</button>
</div>

<script src="script.js"></script>

</body>
</html>
